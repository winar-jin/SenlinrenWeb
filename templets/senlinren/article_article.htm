<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>{dede:global.cfg_webname/}</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/main.css">
    <link rel="shortcut icon" href="/templets/senlinren/images/favicon.ico"/>
	<link rel="bookmark" href="/templets/senlinren/images/favicon.ico"/>
</head>

<body>
    {dede:include filename="head.htm"/}

    

    <div class="container">
        <div class="row" id="singlepage1-topimg">
        </div>
        <div>
            <h2 style="text-align: center;">{dede:field.title/}</h2>
            <div>
                <p style="text-align: center;">来源：{dede:field.source/} &nbsp;&nbsp;|&nbsp;&nbsp; 时间：{dede:field.pubdate function="MyDate('Y-m-d',@me)"/} &nbsp;&nbsp;|&nbsp;&nbsp; 访问量：<script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}"type='text/javascript' language="javascript"></script></p>
            </div>
            <div style="margin-bottom: 100px;">
                <p>{dede:field.body/}</p>
            </div>
        </div>
    </div>

    {dede:include filename="footer.htm"/}
</body>

</html>
